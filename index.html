<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>RowOcean</title>
</head>
<body>
    <!-- nav-bar -->
    <section class="nav-bar">
        <div class="container flex">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>RowOcean</h1>
            </div>
            <nav>
                <ul class="flex">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="feature.html">Feature</a></li>
                    <li><a class="nav-link" href="dics.html">Docs</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h2><span class="first-word">Easier</span> Deployment</h2>
                <p>Deploy web apps of all kinds, from large scale enterprise APIs to static websites for individuals. Fill out the form to try a demo of our platform</p>
                <a href="#" class="btn">Read More</a>
            </div>
            <div class="showcase-form card">
                <h2>Request a Demo</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" placeholder="Company Name" required name="company name" >
                    </div>
                    <div class="form-control">
                        <input type="email" placeholder="Email" required name="email" >
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">

                </form>

            </div>

        </div>
    </section>


</body>
